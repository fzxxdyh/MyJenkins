{% extends 'jenkins/base.html' %}

{% block content %}

<div style="margin-left: 300px;">
    <br/><br/><br/>

    <h3>确认删除项目【 {{ projectname }} 】【 {{ ctime }} 】的构建历史 ?</h3>
    <br/><br/><br/>
   <form method="post" action="{% url 'history_del' projectname filename %}">{% csrf_token %}


       <input type="submit" class="btn btn-danger" value="确认">

        <a style="margin-left: 50px;" class="btn btn-info" href="{% url 'project_info' project_id   %}">取消</a>
    </form>
</div>


{% endblock %}
